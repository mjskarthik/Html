<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Tag</title>
</head>
<body>
 1. Order List
 2. Unorder List
 3. Description List

<!-- ORDER LIST-->
<h1>Order List</h1>
 <ol>
 	<li>C</li>
 	<li>C++</li>
 	<li>JAVA</li>
 </ol>
 <h1>Unorder List</h1>
 <ul>
 <li>Water</li>
 <li>Air</li>
 <li>Milk</li>
 </ul>
 <h1>Description List</h1>
 <dl>
 	<dt>Fruits</dt>
 	<dd>Apple</dd>
 	<dd>Pear</dd>
 	<dd>Banana</dd>

 	<dt>Vegetables</dt>
 	<dd>Tomato</dd>
 	<dd>Potato</dd>
 	<dd>Beans</dd>
 </dl>
</body>
</html>
