<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Assesment 1</title>
</head>
<body>
	<div style="height: 600px; width: 1400px; background-color: red;">
		<div style="height: 600px; width: 600px; background-color: blueviolet; float: left;">
			<div style="height: 600px; width: 200px; background-color: cornsilk; float: left;">
				<div style="height: 150px; width: 200px; background-color: yellow;"></div>
				<div style="height: 150px; width: 200px; background-color: grey;"></div>
				<div style="height: 150px; width: 200px; background-color: maroon;"></div>
				<div style="height: 150px; width: 200px; background-color: green;"></div>
			</div>
			<div style="height: 600px; width: 200px; background-color: orange; float: left;"></div>
				<div style="height: 600px; width: 200px; background-color: brown; float: right;"></div>
		</div>
		<div style="height: 600px; width: 800px; background-color: black; float: right;">
			<div style="height: 150px; width: 800px; background-color: darkblue;"></div>
			<div style="height: 450px; width: 800px; background-color: green;">
				<div style="height: 450px; width: 300px; background-color: coral; float: left;"></div>
				<div style="height: 450px; width: 500px; background-color: beige; float: right;">
					<div style="height: 150px; width: 500px; background-color: darkviolet;"></div>
					<div style="height: 300px; width: 250px; background-color: orangered; float: left;"></div>
					<div style="height: 300px; width: 250px; background-color: firebrick; float: right;">
						<div style="height: 150px; width: 250px; background-color: lightpink;"></div>
						<div style="height: 150px; width: 250px; background-color: yellowgreen;"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
