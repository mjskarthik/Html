<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div in HTML</title>
</head>
<body>
	<div style="height: 400px; width: 600px; background-color: red;">
	<div style="height: 200px; width: 600px; background-color: black;"></div>
	<div style="height: 200px; width: 600px; background-color: darkgrey;"></div>
	</div>
	<div style="height: 400px; width: 600px; background-color: red;">
	<div style="height: 400px; width: 200px; background-color: black; float: left;"></div>
	<div style="height: 400px; width: 200px; background-color: seagreen; float: left;"></div>
	<div><div style="height: 400px; width: 200px; background-color: blueviolet; float: right;"</div>
	</div>
</body>
</html>
