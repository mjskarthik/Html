<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Lists</title>
</head>
<body>
<ul>
	<li>AAAAAAAAAAA</li>
	<li>BBBBBBBBBBB</li>
	
		<ol>
			<li>CCCCCCCCCCC</li>
			<li>DDDDDDDDDDD</li>
			<li>EEEEEEEEEEE</li>
		</ol>
	
	<li>FFFFFFFFFFF</li>
	<li>GGGGGGGGGGG</li>
	
		<ol>
		    <li>HHHHHHHHHHH</li>
		    <li>IIIIIIIIIII</li>
	    
    
    
    			<ol type="I">
    				<li>JJJJJJJJJJJ</li>
    				<li>KKKKKKKKKKK</li>
    				<li>LLLLLLLLLLL</li>
    		
    			</ol>
    		
</ul>

</body>
</html>
